name: CD XSS - Build et Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'xss-comments/**'
      - '.github/workflows/cd-xss.yml'
  workflow_dispatch:

env:
  IMAGE: ${{ secrets.DOCKER_USERNAME }}/xss-comments

jobs:
  deploy:
    name: Build & Push Docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build image for scan
      run: docker build -t ${{ env.IMAGE }}:scan ./xss-comments

    - name: Trivy scan before push
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.IMAGE }}:scan'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'

    - name: Build and Push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: ./xss-comments
        push: true
        tags: |
          ${{ env.IMAGE }}:latest
          ${{ env.IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify deployment
      run: |
        docker pull ${{ env.IMAGE }}:latest
        docker run -d -p 8080:8080 --name test-xss ${{ env.IMAGE }}:latest
        sleep 10
        curl -f http://localhost:8080/health
        docker stop test-xss
