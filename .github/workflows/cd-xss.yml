name: CD XSS - Build et D√©ploiement Docker

on:
  push:
    branches: [ main, feat/* ]
    paths:
      - 'xss-comments/**'
      - '.github/workflows/cd-xss.yml'
    tags:
      - 'xss-v*.*.*'
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/xss-comments
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build XSS et Push vers Docker Hub
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Connexion √† Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extraction des m√©tadonn√©es
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build de l'image Docker (sans push)
      uses: docker/build-push-action@v5
      with:
        context: ./xss-comments
        push: false
        load: true
        tags: ${{ env.DOCKER_IMAGE }}:scan
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Scan Trivy de l'image avant push
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.DOCKER_IMAGE }}:scan'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Scan Trivy - Rapport d√©taill√©
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.DOCKER_IMAGE }}:scan'
        format: 'json'
        output: 'trivy-image-report-xss.json'
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'

    - name: Build et Push vers Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: ./xss-comments
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: G√©n√©ration du SBOM (Software Bill of Materials)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.DOCKER_IMAGE }}:latest'
        format: 'cyclonedx'
        output: 'sbom-xss.json'
      continue-on-error: true

    - name: Sauvegarde des rapports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: docker-security-reports-xss
        path: |
          trivy-image-report-xss.json
          sbom-xss.json

    - name: Image Docker Info
      run: |
        echo "‚úÖ Image Docker XSS publi√©e avec succ√®s!"
        echo "üì¶ Tags disponibles:"
        echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'
        echo ""
        echo "üê≥ Commande pour tester l'image:"
        echo "docker pull ${{ env.DOCKER_IMAGE }}:latest"
        echo "docker run -p 8080:8080 ${{ env.DOCKER_IMAGE }}:latest"

  verify-deployment:
    name: V√©rification du d√©ploiement XSS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Pull de l'image depuis Docker Hub
      run: |
        docker pull ${{ env.DOCKER_IMAGE }}:latest

    - name: Test de l'image Docker
      run: |
        # Lancer le conteneur en arri√®re-plan
        docker run -d -p 8080:8080 --name test-xss-container ${{ env.DOCKER_IMAGE }}:latest

        # Attendre que l'application d√©marre
        sleep 10

        # Tester le endpoint health
        curl -f http://localhost:8080/health || exit 1

        echo "‚úÖ L'image Docker XSS fonctionne correctement!"

    - name: Nettoyage
      if: always()
      run: |
        docker stop test-xss-container || true
        docker rm test-xss-container || true
