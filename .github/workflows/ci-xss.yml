name: CI XSS - Tests et Sécurité

on:
  push:
    branches: [ main, develop, feat/* ]
    paths:
      - 'xss-comments/**'
      - '.github/workflows/ci-xss.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'xss-comments/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: xss-comments

jobs:
  tests:
    name: Tests XSS sur Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'xss-comments/requirements*.txt'

    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask flake8 bandit

    - name: Linter avec Flake8
      run: |
        flake8 app.py tests/
      continue-on-error: true

    - name: Analyse de sécurité avec Bandit
      run: |
        bandit -r app.py -f json -o bandit-report.json || true
        bandit -r app.py
      continue-on-error: true

    - name: Tests avec Pytest
      run: |
        pytest tests/ -v --tb=short --disable-warnings

    - name: Tests avec couverture
      run: |
        pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload du rapport de couverture
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        file: ./xss-comments/coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

    - name: Sauvegarde des rapports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-xss-python-${{ matrix.python-version }}
        path: |
          xss-comments/htmlcov/
          xss-comments/coverage.xml
          xss-comments/bandit-report.json

  security-scan:
    name: Scan XSS avec Trivy
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Build de l'image Docker
      working-directory: xss-comments
      run: |
        docker build -t xss-comments:${{ github.sha }} .

    - name: Scan Trivy - Vulnérabilités
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'xss-comments:${{ github.sha }}'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: Scan Trivy - Rapport JSON
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'xss-comments:${{ github.sha }}'
        format: 'json'
        output: 'trivy-report-xss.json'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: Scan Trivy - Rapport SARIF pour GitHub
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'xss-comments:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results-xss.sarif'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Upload du rapport SARIF à GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results-xss.sarif'
      continue-on-error: true

    - name: Sauvegarde du rapport Trivy
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-report-xss
        path: |
          trivy-report-xss.json
          trivy-results-xss.sarif

  dependency-check:
    name: Vérification dépendances XSS
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Scan des dépendances vulnérables
      working-directory: xss-comments
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        echo "Note: Cette application contient volontairement des dépendances vulnérables"
      continue-on-error: true
