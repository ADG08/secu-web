name: CI - Path Traversal App

on:
  push:
    branches:
      - main
      - master
      - feat/test-traversal
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

defaults:
  run:
    working-directory: path-traversal

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-flask pytest-cov

      - name: Lint with flake8
        run: |
          # Stop build if critical errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings
          flake8 . --count --exit-zero --max-line-length=100 --statistics

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=. --cov-report=term-missing

  trivy-fs-scan:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner (FS mode)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: ./path-traversal
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif

      - name: Run Trivy vulnerability scanner (Table output)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: ./path-traversal
          format: table
          severity: CRITICAL,HIGH,MEDIUM

  trivy-docker-scan:
    name: Trivy Docker Image Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build Docker image
        run: |
          cd path-traversal
          docker build -t path-traversal:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner (Docker image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: path-traversal:${{ github.sha }}
          format: sarif
          output: trivy-docker-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy Docker results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-docker-results.sarif

      - name: Run Trivy on Docker image (Table output)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: path-traversal:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH,MEDIUM

